<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Section</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding-top: 100px; /* Space for the fixed header */
            display: flex;
            justify-content: center;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            z-index: 1000;
        }
        .logo img {
            height: 50px;
        }
        .payment-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .payment-container h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .payment-option {
            margin-bottom: 10px;
        }
        .final-amount {
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .place-order-btn {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .card-header {
            cursor: pointer;
            position: relative;
        }
        .card-header:hover, .card-header.selected {
            background-color: #f0f0f0;
        }
        .indicator {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: green;
        }
        @media (max-width: 600px) {
            .payment-container {
                padding: 10px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="89992_1571335856.png" alt="Mani Logo">
        </div>
        <div class="nav-icons">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdhN1k0OOUUH-HcUInshFTYhJa7k5DbnVvJQ&s" alt="Wishlist">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJWmQL8gVs41Yr0xPKnkRrO7O18fDw8jRONw&s" alt="Cart">
        </div>
    </header>
    <div class="payment-container">
        <h2>Payment Options</h2>
        <div id="paymentAccordion">
            <div class="card payment-option">
                <div class="card-header" id="headingUPI" data-toggle="collapse" data-target="#collapseUPI" aria-expanded="true" aria-controls="collapseUPI">
                    <h5 class="mb-0">
                        UPI
                        <span class="indicator d-none">&#10004;</span>
                    </h5>
                </div>
                <div id="collapseUPI" class="collapse" aria-labelledby="headingUPI" data-parent="#paymentAccordion">
                    <div class="card-body">
                        <input type="text" class="form-control mb-2" placeholder="Enter UPI ID">
                        <button class="btn btn-success">Pay</button>
                    </div>
                </div>
            </div>
            <div class="card payment-option">
                <div class="card-header" id="headingNetBanking" data-toggle="collapse" data-target="#collapseNetBanking" aria-expanded="false" aria-controls="collapseNetBanking">
                    <h5 class="mb-0">
                        Net Banking
                        <span class="indicator d-none">&#10004;</span>
                    </h5>
                </div>
                <div id="collapseNetBanking" class="collapse" aria-labelledby="headingNetBanking" data-parent="#paymentAccordion">
                    <div class="card-body">
                        <select class="form-control mb-2">
                            <option>Select Bank</option>
                            <option>Bank 1</option>
                            <option>Bank 2</option>
                            <option>Bank 3</option>
                        </select>
                        <button class="btn btn-success">Pay</button>
                    </div>
                </div>
            </div>
            <div class="card payment-option">
                <div class="card-header" id="headingWallet" data-toggle="collapse" data-target="#collapseWallet" aria-expanded="false" aria-controls="collapseWallet">
                    <h5 class="mb-0">
                        Wallet
                        <span class="indicator d-none">&#10004;</span>
                    </h5>
                </div>
                <div id="collapseWallet" class="collapse" aria-labelledby="headingWallet" data-parent="#paymentAccordion">
                    <div class="card-body">
                        <select class="form-control mb-2">
                            <option>Select Wallet</option>
                            <option>Paytm</option>
                            <option>PhonePe</option>
                            <option>Google Pay</option>
                        </select>
                        <button class="btn btn-success">Pay</button>
                    </div>
                </div>
            </div>
            <div class="card payment-option">
                <div class="card-header" id="headingCOD" data-toggle="collapse" data-target="#collapseCOD" aria-expanded="false" aria-controls="collapseCOD">
                    <h5 class="mb-0">
                        Cash on Delivery
                        <span class="indicator d-none">&#10004;</span>
                    </h5>
                </div>
                <div id="collapseCOD" class="collapse" aria-labelledby="headingCOD" data-parent="#paymentAccordion">
                    <div class="card-body">
                        <p>Pay with cash upon delivery.</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="final-amount">Total: Rs. 1452</p>
        <button class="place-order-btn">Place Order</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.card-header').click(function () {
                $('.card-header').removeClass('selected');
                $(this).addClass('selected');
                $('.indicator').addClass('d-none');
                $(this).find('.indicator').removeClass('d-none');
            });
        });
    </script>
</body>
</html>
